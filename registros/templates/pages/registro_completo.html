{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Registrar</title>
    <link rel="shortcut icon" href="{% static '/img/shortcut.jpg' %}"> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static '/css/style.css' %}">
    <link rel="stylesheet" href="{% static '/css/footer.css' %}">
	<link rel="stylesheet" href="{% static '/css/fontello.css' %}">
	
</head>
<body class="xbody-reg">
    
    {% include "HeaderNav.html" %}

    <section class="container xmt-70px">


        {% if rut_cliente %}

            {% for ruts in rut_cliente %}
                <div class="xregister-form">
                    <h2>Este usuario ya se encuentra registrado</h2>
                </div>
                <form action = "/ingresar/">  
                    <h4>¿Desea iniciar sesión?  </h4>
                <input type="submit" class="btn btn-info btn-lg btn-block mt-3"  value="Iniciar sesión"></input>
                </form>
            {% endfor %}
        {% else %}
        <div class="xregister-form">
            <h2>Usuario Creado!</h2>
            <form action = "/ingresar/">  
            <input type="submit" class="btn btn-info btn-lg btn-block mt-3"  value="Iniciar sesión"></input>
            </form>
        </div>
        {% endif %}




        
    </section>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="{% static '/js/main.js' %}"></script>
    <script src="{% static '/js/validateForm.js' %}"></script>
	<script src="{% static '/js/validarRut.js' %}"></script>
</body>
</html>
