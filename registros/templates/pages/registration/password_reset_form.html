{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ingresar</title>
    <link rel="shortcut icon" href="{% static '/img/shortcut.jpg' %}"> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static '/css/style.css' %}">
	<link rel="stylesheet" href="{% static '/css/fontello.css' %}">
</head>
<body class="xbody-reg">
    
    {% include "HeaderNav.html" %}

    <section class="container xmt-70px">
        <div class="xregister-form">

            <style type="text/css">
                .form-signin {
                  width: 100%;
                  max-width: 330px;
                  padding: 15px;
                  margin: auto;
                }
                .form-signin .checkbox {
                  font-weight: 400;
                }
                .form-signin .form-control {
                  position: relative;
                  box-sizing: border-box;
                  height: auto;
                  padding: 10px;
                  font-size: 16px;
                }
                .form-signin .form-control:focus {
                  z-index: 2;
                }
                .form-signin input[type="email"] {
                  margin-bottom: 10px;
                  border-bottom-right-radius: 0;
                  border-bottom-left-radius: 0;
                }
              
                .h3{
                  text-align: center;
                }
              </style>
              
              
              <form method="POST" class="form-signin">{% csrf_token %}
                  <h1 class="h3 mb-3 font-weight-normal">Cambiar contrase√±a</h1>
                  <input name="email" class="form-control" placeholder="Email address" type="email" id="id_email" required="true">
                  <button class="btn btn-lg btn-primary btn-block" type="submit">Enviar por correo</button>  
              </form>
    </section>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="{% static '/js/main.js' %}"></script>
    <script src="{% static '/js/validateForm.js' %}"></script>
</body>
</html>
